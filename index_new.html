<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table and chart by month</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>

        .chartDiv {
            height: 350px;
            width: 100%;
            max-height: 501px;
        }
    </style>
</head>
<div id="container" class="">
    <section class="row">
        <div class="col-sm-6">
            <kakarChart id="linechart" data-chart-type="linechart" data-value="chartline"></kakarChart>
        </div>
        <div class="col-sm-6">
            <kakarChart id="linechartcomparision" data-chart-type="linechartcomparision"
                        data-value="chartlineComparision"></kakarChart>
        </div>

    </section>
    <section class="row">
        <div class="col-sm-6">
            <kakarChart id="barchart" data-chart-type="barchart" class="chartDiv col-sm-6"
                        data-value="chartbar"></kakarChart>
        </div>
        <div class="col-sm-6">
            <kakarChart id="multibarchart" data-chart-type="multibarchart" class="chartDiv col-sm-6"
                        data-value="multilinebar"></kakarChart>
        </div>
    </section>
    <section class="row">
        <div class="col-sm-6 ">
            <kakarChart id="piechart" data-chart-type="piechart" class="chartDiv col-sm-6"
                        data-value="piechart"></kakarChart>
        </div>
        <div class="col-sm-6">
            <kakarChart id="donutchart" data-chart-type="donutchart" class="chartDiv col-sm-6"
                        data-value="donut"></kakarChart>
        </div>
    </section>
    <section class="row">
        <div class="col-sm-6">
            <kakarChart id="meterchart" data-chart-type="meterchart" class="chartDiv col-sm-6"
                        data-value="meter"></kakarChart>
        </div>
    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="data_new.js"></script>
<script type="text/javascript" src="kakar_chart.js"></script>
</body>

</html>
