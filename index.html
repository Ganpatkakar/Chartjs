<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Table and chart by month</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		#linechartcomparision,
		#linechart,
		#barchart,
		#piechart,
		#multibarchart {
		    position: relative;
		}

		#canvas1 {
		    position: absolute;
		}

		#canvasupper1 {
		    position: absolute;
		    cursor: default;
		}

		.canvas {
		    position: absolute;
		}
	</style>
</head>
    <div id="container" class="">
        <section class="row">
            <div class="col-sm-6">
                <div id="linechart" class="chartDiv" style="height:350px"></div>
            </div>
            <div class="col-sm-6">
                <div id="linechartcomparision" class="chartDiv" style="height:350px"></div>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6">
                <div id="barchart" class="chartDiv" style="height:350px"></div>
            </div>
            <div class="col-sm-6">
                <div id="multibarchart" class="chartDiv" style="height:350px"></div>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6 ">
                <div id="piechart" class="chartDiv" style="height:350px"></div>
            </div>
            <div class="col-sm-6">
                <div id="donutchart" class="chartDiv" style="height:350px"></div>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6">
                <div id="meterchart" class="chartDiv" style="height:450px"></div>
            </div>
        </section>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="kakarChart.js"></script>
    <script src="js/data.js"></script>
